<section id="contacto" class="container section contact">
  <h2 class="contact__title">Contacto</h2>

  <!-- Netlify Forms -->
  <form name="contacto" method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="/gracias.html"
        class="contact__form">
    <!-- requerido por Netlify -->
    <input type="hidden" name="form-name" value="contacto">
    <!-- honeypot anti-spam -->
    <p class="hidden">
      <label>No rellenar: <input name="bot-field"></label>
    </p>

    <div class="form-grid">
      <div class="form-field">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" autocomplete="name" required placeholder="Tu nombre">
      </div>

      <div class="form-field">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="nombre@ejemplo.com">
      </div>

      <div class="form-field form-field--full">
        <label for="subject">Asunto</label>
        <input id="subject" name="subject" type="text" required placeholder="Tema del mensaje">
      </div>

      <div class="form-field form-field--full">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" required placeholder="Cuéntanos en qué podemos ayudarte…"></textarea>
      </div>
    </div>

    <!-- reCAPTCHA opcional (actívalo en Site → Forms → reCAPTCHA) -->
    <!-- <div data-netlify-recaptcha="true"></div> -->

    <div class="form-actions">
      <button class="btn btn--primary" type="submit">Enviar</button>
      <small class="muted">Al enviar aceptas nuestra <a href="#">política de privacidad</a>.</small>
    </div>
  </form>
</section>
